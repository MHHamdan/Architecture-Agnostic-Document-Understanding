# Architecture-Agnostic Document Understanding
# Default Configuration

# Model Settings
model:
  bert:
    name: "bert-base-uncased"
    num_labels: 10
    max_length: 512

  layoutlmv3:
    name: "microsoft/layoutlmv3-base"
    num_labels: 10
    max_length: 512

# Training Settings
training:
  epochs: 10
  batch_size:
    bert: 16
    layoutlmv3: 8
  learning_rate: 5e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  seed: 42

# Curriculum Learning (HCML)
curriculum:
  enabled: true
  phases:
    easy:
      end_ratio: 0.3
      data_ratio: 0.33
    medium:
      end_ratio: 0.7
      data_ratio: 0.67
    hard:
      end_ratio: 1.0
      data_ratio: 1.0

# Dataset Settings
datasets:
  - name: funsd
    task: entity_recognition
    splits: [train, test]
  - name: cord
    task: key_value_extraction
    splits: [train, validation, test]
  - name: docvqa
    task: visual_qa
    splits: [validation]
  - name: financial
    task: classification
    splits: [train, test]
  - name: legal
    task: extraction
    splits: [train, test]
  - name: technical
    task: classification
    splits: [train, validation]

# Evaluation
evaluation:
  metrics:
    entity_recognition: f1
    key_value_extraction: f1
    visual_qa: anls
    classification: accuracy

# Output
output:
  results_dir: "results"
  checkpoints_dir: "checkpoints"
  logs_dir: "logs"
